<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Our Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <h2>Trader Bot</h2>
    </div>
    <div id="conversation" class="chat-window">
      <div id="messages"></div>
    </div>
    <div class="chat-input">
      <input type="text" id="product-input" placeholder="Enter product name">
      <input type="text" id="price-input" placeholder="Enter price">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="submit-button">Send</button>
    </div>
  </div>
  <script src="https://wizard-orpheus.hackclub.dev/wizard_orpheus.js"></script>
  <script src="script.js"></script>
</body>
</html>
